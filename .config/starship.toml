format = """
$directory\
$username\
$hostname\
$git_branch\
$git_state\
$git_status\
$cmd_duration\
$shell\
$line_break\
$python\
$character"""

[username]
style_user = "dimmed"
format = "[$user]($style)"

[hostname]
format = "[@$hostname]($style) "
style = "dimmed"

[directory]
style = "blue"
read_only = " "
truncation_length = 0

[character]
success_symbol = "[❯](purple)"
error_symbol = "[❯](red)"
vimcmd_symbol = "[❮](green)"

[git_branch]
format = "[$branch]($style)"
style = "bright-black"

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style)"
style = "cyan"
conflicted = "​"
untracked = "​"
modified = "​"
staged = "​"
renamed = "​"
deleted = "​"
stashed = "≡"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"

[python]
format = "[$virtualenv]($style) "
style = "bright-black"

[shell]
disabled = false
format = '[$indicator]($style) '
bash_indicator = 'bash'
fish_indicator = ''
style = 'dimmed'
